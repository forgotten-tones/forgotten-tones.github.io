    <meta charset="utf-8">
    <title>𝚝𝚑𝚎 Forgotten Tones 𝚙𝚛𝚘𝚓𝚎𝚌𝚝</title>

    <style media = "all">

body, html {
  height: 100%;
  background-color: #000;
}

html, body {
  margin: 0;
  padding: 0;
}

.bg {
  background-image: url("assets/images/m16-eagle-nebula-hubble-palette.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  height: 100%;
}

.bg:after {
  content: '';
  box-shadow: inset 0 0 400px black;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: radial-gradient(circle, transparent 50%, black 100%);
}

.content {
  position: absolute;
  height: 100%;

  top: 0;
  left: 0;
  bottom: 0;
  right: 0;

  /* Center content */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.logo {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 85%;
}

.glyph {
    font-size: 16px;
    margin-bottom: 1em;
}
.ptl {
    padding-top: 2.5em;
    padding-left: 4em;
}
.pbs {
    padding-bottom: .25em;
}
.clearfix:before, .clearfix:after {
    content: '';
    display: table;
}
.clearfix:after {
    clear: both;
}

a, .fs1, .fs2 {
    color: #beb075;
}

.fs1 {
    font-size: 28px;
}

.fs2 {
    font-size: 24px;
}

a {
    text-decoration: none;
    z-index: 100;
}

    </style>
  </head>
  <body>
    <div class="content">

      <div class="clearfix ptl"> <!-- start social -->

          </div>
        </div>
        
        <div class="glyph fs2">

            <a href="https://forgotten-tones.bandcamp.com/">
              <span class="icon-bandcamp"></span>
              </a>
          </div>
        </div>

        <div class="glyph fs1">

            <a href="https://github.com/forgotten-tones">

          </div>
        </div>

        <div class="glyph fs2">
          <div class="clearfix bshadow0 pbs">
            <a href="https://groups.google.com/g/forgotten-tones">

      </div> <!-- end social -->
